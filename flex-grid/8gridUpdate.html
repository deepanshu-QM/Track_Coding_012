<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 80px 200px 500px;
        padding: 10px;
        gap: 5px;
        background-color: lightslategrey;
    }
    .container div{
        background-color: indigo;
        border: 1px solid;
        padding: 10px;
        font-size: 30px;
        text-align: center;
    }
</style>
<body>
    <p>Grid DashBoard</p>
    <div class="container">
        <div>Mr Beast</div>
        <div>Chips</div>
        <div>Coca cola</div>
        <div>Oreo</div>
        <div>Commit</div>
        <div>Prank</div>
    </div>
</body>
</html>
